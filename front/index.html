<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="productsrow"></div>
  </body>
  <script>
    axios.get("http://127.0.0.1:8000/product").then((res) => {
      console.log(res.data);
      const products = res.data;
    //   for product in products:
    //       resultHTML += f"<li>{product.name} - {product.price}</li>"
    // loop over all products and create a LI element for each product with product name and price
      const resultHTML = products.map((product) => `<li>${product.name} - ${product.price}</li>`).join("");
      // write this to productsrow element.
      productsrow.innerHTML = resultHTML;
    });
  </script>
</html>
